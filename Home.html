<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroBlue - پنل کنترل هوشمند</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@300;400;500;700&family=Exo+2:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazir', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0f2c, #000000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 200, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 160, 255, 0.08) 0%, transparent 40%);
            z-index: -1;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(10, 15, 44, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 32px;
            padding: 40px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(0, 200, 255, 0.2),
                inset 0 1px 0 rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 200, 255, 0.3);
            overflow: hidden;
            position: relative;
            transform: translateY(0);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .container:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(0, 200, 255, 0.4),
                inset 0 1px 0 rgba(0, 255, 255, 0.1);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #00e0ff, #00b8ff, #00e0ff);
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite;
            border-radius: 32px 32px 0 0;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .header-container {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .bluetooth-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        .bluetooth-icon svg {
            width: 100%;
            height: 100%;
            fill: #00e0ff;
            filter: drop-shadow(0 0 10px rgba(0, 224, 255, 0.7));
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(0, 224, 255, 0.7));
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 20px rgba(0, 224, 255, 0.9));
            }
            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(0, 224, 255, 0.7));
            }
        }

        .header {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00e0ff;
            position: relative;
            padding-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 224, 255, 0.7);
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #00e0ff, #00b8ff);
            border-radius: 3px;
            box-shadow: 0 0 15px rgba(0, 224, 255, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(0, 224, 255, 0.5);
            }
            to {
                box-shadow: 0 0 25px rgba(0, 224, 255, 0.9);
            }
        }

        .display {
            width: 100%;
            height: 140px;
            background: linear-gradient(135deg, #0a0f2c, #000000);
            border: 2px solid rgba(0, 200, 255, 0.5);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: transparent;
            font-size: 3rem;
            font-weight: 800;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 2px 10px rgba(0, 200, 255, 0.2);
            margin-bottom: 35px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(0, 200, 255, 0.1), transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        .display::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 224, 255, 0.1), transparent, rgba(0, 224, 255, 0.1));
            animation: neon 2s linear infinite;
        }

        @keyframes neon {
            0% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 0.3;
            }
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .button {
            padding: 16px 24px;
            border-radius: 20px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: none;
            outline: none;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 0.3px;
            min-height: 60px;
            background: linear-gradient(135deg, #1a2a5a, #0a1a3a);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(0, 255, 255, 0.1),
                0 0 15px rgba(0, 200, 255, 0.2);
            text-shadow: 0 0 5px rgba(0, 200, 255, 0.5);
            border: 1px solid rgba(0, 200, 255, 0.3);
            color: #ffffff;
            font-weight: 600;
            font-family: 'Exo 2', sans-serif;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.4), transparent);
            transition: 0.5s;
            z-index: 1;
        }

        .button:hover::before {
            left: 100%;
        }

        .button::after {
            content: '';
            position: absolute;
            inset: 1px;
            background: linear-gradient(135deg, #1a2a5a, #0a1a3a);
            border-radius: 19px;
            z-index: 1;
        }

        .button span {
            position: relative;
            z-index: 2;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 12px 25px rgba(0, 0, 0, 0.4),
                0 0 0 3px rgba(0, 200, 255, 0.3),
                inset 0 1px 0 rgba(0, 255, 255, 0.2),
                0 0 25px rgba(0, 200, 255, 0.5);
            border: 1px solid rgba(0, 224, 255, 0.5);
        }

        .button:active {
            transform: translateY(2px) scale(0.98);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(0, 255, 255, 0.1),
                0 0 15px rgba(0, 200, 255, 0.3);
        }

        .bottom-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .bottom-button {
            padding: 14px 10px;
            border-radius: 18px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: none;
            outline: none;
            background: linear-gradient(135deg, #1a2a5a, #0a1a3a);
            box-shadow: 
                0 6px 15px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(0, 255, 255, 0.1),
                0 0 15px rgba(0, 200, 255, 0.2);
            position: relative;
            overflow: hidden;
            min-height: 55px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 0.2px;
            color: #ffffff;
            font-weight: 600;
            font-family: 'Exo 2', sans-serif;
            border: 1px solid rgba(0, 200, 255, 0.3);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .bottom-button::after {
            content: '';
            position: absolute;
            inset: 1px;
            background: linear-gradient(135deg, #1a2a5a, #0a1a3a);
            border-radius: 17px;
            z-index: 1;
        }

        .bottom-button span {
            position: relative;
            z-index: 2;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .bottom-button:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.35),
                0 0 0 2px rgba(0, 200, 255, 0.3),
                inset 0 1px 0 rgba(0, 255, 255, 0.2),
                0 0 25px rgba(0, 200, 255, 0.5);
            border: 1px solid rgba(0, 224, 255, 0.5);
        }

        .bottom-button:active {
            transform: translateY(1px) scale(0.98);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(0, 255, 255, 0.1),
                0 0 15px rgba(0, 200, 255, 0.3);
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background: radial-gradient(circle, rgba(0, 200, 255, 0.3) 0%, rgba(0, 200, 255, 0) 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 25px;
                border-radius: 24px;
            }
            
            .display {
                height: 120px;
                font-size: 2.5rem;
                border-radius: 18px;
            }
            
            .button {
                padding: 14px 18px;
                font-size: 1rem;
                min-height: 55px;
                border-radius: 18px;
            }
            
            .bottom-button {
                padding: 12px 8px;
                font-size: 0.9rem;
                min-height: 50px;
                border-radius: 16px;
            }
            
            .header {
                font-size: 1.5rem;
                margin-bottom: 30px;
            }
            
            .bluetooth-icon {
                width: 30px;
                height: 30px;
                margin: 0 auto 10px;
            }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 200, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s ease-out;
            pointer-events: none;
            z-index: 3;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Floating particles animation */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(0, 200, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 200, 255, 0.8);
            animation: float 6s infinite linear;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Add animation to container on load */
        .container {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add staggered animation to buttons */
        .button:nth-child(1) {
            animation: fadeInUp 0.5s ease-out 0.2s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .button:nth-child(2) {
            animation: fadeInUp 0.5s ease-out 0.3s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .bottom-button:nth-child(1) {
            animation: fadeInUp 0.5s ease-out 0.4s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .bottom-button:nth-child(2) {
            animation: fadeInUp 0.5s ease-out 0.5s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .bottom-button:nth-child(3) {
            animation: fadeInUp 0.5s ease-out 0.6s forwards;
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header-container">
            <div class="bluetooth-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.5,6.5h-5l-5,5v4l5,5h5l5-5v-4L17.5,6.5z M16.5,10.5l-3,3h3V10.5z M16.5,16.5h-3l3-3V16.5z"/>
                </svg>
            </div>
            <div class="header">MicroBlue</div>
        </div>
        
        <div class="display"></div>
        
        <div class="button-group">
            <button class="button">
                <span>لامپ کوچه</span>
                <div class="glow"></div>
            </button>
            <button class="button">
                <span>لامپ راه پله</span>
                <div class="glow"></div>
            </button>
        </div>
        
        <div class="button-group">
            <button class="button">
                <span>درب بازکن</span>
                <div class="glow"></div>
            </button>
            <button class="button">
                <span>لامپ کوچه 2 فتوسل</span>
                <div class="glow"></div>
            </button>
        </div>
        
        <div class="bottom-buttons">
            <button class="bottom-button"><span>قطع اتصال</span></button>
            <button class="bottom-button"><span>روشن کردن بلوتوث</span></button>
            <button class="bottom-button"><span>اتصال</span></button>
        </div>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particle.style.animationDuration = `${3 + Math.random() * 4}s`;
            particlesContainer.appendChild(particle);
        }

        // Add ripple effect to buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function(e) {
                // Create ripple effect
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                this.appendChild(ripple);
                
                const x = e.clientX - e.target.getBoundingClientRect().left;
                const y = e.clientY - e.target.getBoundingClientRect().top;
                
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add hover glow effect
        document.querySelectorAll('.button, .bottom-button').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.boxShadow = '0 12px 25px rgba(0, 0, 0, 0.4), 0 0 0 3px rgba(0, 200, 255, 0.3), inset 0 1px 0 rgba(0, 255, 255, 0.2), 0 0 25px rgba(0, 200, 255, 0.5)';
            });
            
            button.addEventListener('mouseleave', function() {
                if (!this.matches(':active')) {
                    this.style.boxShadow = '0 8px 20px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(0, 255, 255, 0.1), 0 0 15px rgba(0, 200, 255, 0.2)';
                }
            });
        });
    </script>
</body>
</html>
